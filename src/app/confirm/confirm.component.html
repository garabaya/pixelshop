<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" [disabled] = "isDisabled" (click)="modalShowed=true">
    Matricularse
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass]="{'show': modalShowed}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar matr√≠cula</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalShowed=false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li *ngFor="let boughtItem of boughtItems" class="list-group-item"> {{ boughtItem.title }} <span class="badge badge-primary badge-pill"> {{ boughtItem.price | currency: "&euro;" }}</span> </li>
                <li class="list-group-item">Total: <span class="badge badge-primary badge-pill"> {{ getTotal() | currency: "&euro;" }}</span></li>
            </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalShowed=false">Close</button>
          <button type="button" class="btn btn-primary" (click)="confirmar(); modalShowed=false">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
