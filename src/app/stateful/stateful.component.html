<main role="main" class="container">

    <div class="starter-template">
        <h1>Cursos</h1>

        <div class="card-deck">
            <div class="card" *ngFor="let curso of shopModel.shopItems">
                <app-stateless [product]="curso" (cursoMatriculado)="cursoMatriculado($event)"></app-stateless>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item disabled">Carrito</li>
        <li *ngFor="let boughtItem of boughtItems" class="list-group-item"> {{ boughtItem.title }} <span
                class="badge badge-primary badge-pill"> {{ boughtItem.price | currency: "&euro;" }}</span> </li>
        <li class="list-group-item">
            <h1>Total: <span class="badge badge-primary badge-pill"> {{ getTotal() | currency: "&euro;" }}</span></h1>
        </li>
    </ul>
    <input type="text" (keydown)="onKeyboard($event)" />
    <app-confirm (confirmado)=confirmar()></app-confirm>
    <app-status-cart [price]="getTotal()" [shopModel]="shopModel.shopItems" (add)="confirmar()"></app-status-cart>
</main><!-- /.container -->
